<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Final weather-app project</title>
</head>
<body>
   <div class="weather-app-container">
    <header>
    <form class="search-form">
        <input type="search" placeholder="Enter any city...." required class="search-input" />
        <input type="submit" value="search" class="submit-input"/>
    </form>
   </header>
   <main>
    <div class="weather-app-content">
        <div class="weather-city">
            <h1 class="city">Lagos</h1>
            <p>
                Monday 18:41, few clouds
                ⛅ 31℃
                <br/>
               <div class="humidty"> Humidity: 76%, wind:16km/hr</div>
               


            </p>
        </div>
        
    </div>
   </main>
   <footer>

    <a href="https://plus-final-project.vercel.app/" target="_blank">hosted on Vercel</a>
   </footer>
</body>
</html>
