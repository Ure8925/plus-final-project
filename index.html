<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Final weather-app project</title>
</head>
<body>
   <div class="weather-app-container">
    <header>
    <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter any city...." id="search-input" required class="search-input" />
        <input type="submit" value="search" class="submit-input"/>
    </form>
   </header>
   <main>
    <div class="weather-app-content">
        <div class="weather-city">
            <h1 class="city" id="weather-city"></h1>
            <p class="weather-app-details">
               <span id="current-time"></span>,
               <span id="description"></span> 
                <br />
                Humidity: <span class="humidity" id="humidity"></span>, wind:<span class="wind" id="wind"></span>
              <div class="description">
                <div  class="icon" id="icon"></div>
                <span class="temp" id="weather-temperature"></span>
                <span class="unit">â„ƒ</span> 
            </p>
            
        </div>
    <div class="weather-forecast" id="weather-forecast"></div>
   </main>
