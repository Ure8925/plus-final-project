<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Final weather-app project</title>
</head>
<body>
   <div class="weather-app-container">
    <header>
    <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter any city...." id="search-input" required class="search-input" />
        <input type="submit" value="search" class="submit-input"/>
    </form>
   </header>
   <main>
    <div class="weather-app-content">
        <div class="weather-city">
            <h1 class="city" id="weather-city"></h1>
            <p>
                <div class="date" id="date">Monday 18:41, <span id="description"></span></div>
               <div class="humidity" id="humidty"> Humidity: <span>76%</span>, wind:<span>16km/hr</span></div>
              <div class="description">
                <span class="icon">⛅</span>
                <span class="temp" id="weather-temperature"></span>
                <span class="unit">℃</span> 
            </p>
        </div>
    </div>
    <div class="weather-forecast">
    <span class="weather-forecast-day"> Thur</span>
    <div class="weather-forecast-icon">☀️</div>
    <div class="weather-forecast-info"> <span class="weather-forecast-min">26°</span> <span class="weather-forecast-max">32°</span> 
    </div>
   </main>
   <footer>
    <p>
    This project was coded by
    <a href="https://github.com/Ure8925" target="_blank">
         Susan</a>, is <a href="https://github.com/Ure8925/plus-final-project" target="_blank">open-sourced on Github</a> and
    <a href="https://plus-final-project.vercel.app/" target="_blank">hosted on Vercel</a>
    </p>
   </footer>
   <script src="src/script.js"></script>
</body>
</html>
